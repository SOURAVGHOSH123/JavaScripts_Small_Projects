<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create project about BMI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="02_Project2.css">
</head>
<body>
<nav>
   <a href="#">Home</a>
   <a href="#">My YOutube Channel</a>
</nav>
<div class="container">
   <h2>BMI Calculator</h2>
   <form>
      <p><label> Height in CM: </label>
         <input type="text" id="height">
      </p>
      <p><label> weight in CM: </label>
         <input type="text" id="weight">
      </p>
      <button>Calculator</button>
      <div id="result"></div>
      <div id="weight-guide">
         <h3>BMI(Body Mass Indicator) Weight Guide</h3>
         <p>Under weight = Less than 18.6</p>
         <p>Normal range = 18.6 and  24.9</p>
         <p>Overweight = Greater than 24.9</p>
      </div>
   </form>
</div>
</body>
<script src="02_Project2.js"></script>
</html>
